name: Manual GitHub Pages Deploy

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy"
        required: true
        default: "main"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          ref: ${{ github.event.inputs.branch }}

      # Create required files if they don't exist
      - name: Create .nojekyll file
        run: touch .nojekyll

      # Deploy using JamesIves action which is more reliable for this case
      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . # The folder the action should deploy.
          branch: gh-pages # The branch the action should deploy to.
          clean: true # Automatically remove deleted files from the deploy branch

      - name: Display deployment instructions
        run: |
          echo "Deployment completed to gh-pages branch."
          echo "Important: Now go to Settings > Pages and select the gh-pages branch as the source."
          echo "Your site will be available at https://username.github.io/repository-name/"
